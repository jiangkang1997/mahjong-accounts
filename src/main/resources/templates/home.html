<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> 游戏大厅 </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../static/css/admin/admin.css" th:href="@{/css/admin/admin.css}" media="all">
    <link rel="stylesheet" href="../static/css/shopCart.css" type="text/css" th:href="@{/css/shopCart.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/modules/layer/default/layer.css}" media="all">
    <script src="../static/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}"></script>
    <script src="../static/lib/jquery/jquery-3.2.1.min.js" th:src="@{/lib/jquery/jquery-3.2.1.min.js}"></script>
</head>

<body>

<script>
    let goodsDiv = "<div class=\"single_goods\">\n" +
        "            <div class=\"goods_name\"></div>\n" +
        "            <div class=\"operate\">\n" +
        "                <form name=\"\" action=\"/store/shoppingcart.do\" method=\"GET\">\n" +
        "                    <input type=\"submit\" value=\"删除\" name=\"delete\">\n" +
        "                    <input type=\"text\" value=\"delete\" name=\"action\" STYLE=\"visibility: hidden; width: 0;height: 0\">\n" +
        "                    <input type=\"text\" value=\"<%= shoppingcart.getShoppingcart_id()%>\" class=\"goods_id_input\"\n" +
        "                           name=\"shoppingcartId\" STYLE=\"visibility: hidden; width: 0;height: 0\">\n" +
        "                </form>\n" +
        "            </div>\n" +
        "            <div class=\"total_price\">\n" +
        "                ￥<span class=\"goods_all_price\">\n" +
        "                    <%= Integer.parseInt(goods.getGoods_price())* Integer.parseInt(shoppingcart.getNumber())%>\n" +
        "                </span>\n" +
        "            </div>\n" +
        "            <div class=\"goods_num\">\n" +
        "                <div>\n" +
        "                    <p class=\"down\">-</p>\n" +
        "                    <input type=\"text\" value=\"<%=shoppingcart.getNumber() %>\" class=\"goodsNum\">\n" +
        "                    <p class=\"up\">+</p>\n" +
        "                </div>\n" +
        "            </div>\n" +
        "            <div class=\"uit_price\">\n" +
        "                ￥<span class=\"uitPrice\"><%= goods.getGoods_price() %></span>\n" +
        "            </div>\n" +
        "        </div>"
</script>

<div class="main">

    <div class="main_content" id="main_content">
        <div class="single_goods">
            <div class="goods_name">蒋康创建的房间</div>
            <div class="total_price">
                人数 ： 1/4
            </div>
            <div class="operate">
                <button class="layui-btn" >加入房间</button>
            </div>
        </div>

    </div>


</div>
</body>
</html>
